version: "3"
services:
  ds-env:
    image: kaggle-env-py3
    container_name: kaggle-docker-env
    build: .
    volumes:
      - $PWD:/work
      - $PWD/../:/work/git
    working_dir: /work
    ports:
      - "8888:8888"
    tty: true
    stdin_open: true
    #command: jupyter-lab --ip=0.0.0.0 --allow-root --no-browser --LabApp.token=''
    command: jupyter notebook --ip=0.0.0.0 --allow-root --no-browser --NotebookApp.token=''
    #command: bash
